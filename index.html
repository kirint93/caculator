<head>
    <meta charset="UTF-8">

    <main>
        <div class="calculator__box">
            <div class="output__box">
            <h2 class="calculator__output"></h2>

            <div class="buttons__box">

                <div class="clear__btn btn">
                    <h2>AC</h2>
                </div>
                <div class="plusminus__btn btn">
                  <h2>+/-</h2>                    
              </div>
                <div class="percentage__btn btn">
                    <h2><i class="fas fa-percentage"></i></h2>
              </div>
                <div class="divide__btn btn">
                    <h2><i class="fas fa-divide"></i></h2>
                </div>
                <div class="number__btn btn" data-number="7">
                    <h2>7</h2>
                </div>
                <div class="number__btn btn" data-number="8">
                    <h2>8</h2>
                </div>
                <div class="number__btn btn" data-number="9">

                </div>
                <div class="multiply__btn btn">
                    <h2><i class="fas fa-times"></i></h2>
                </div>

                </div>

                <div class="number__btn btn" data-number="6">

                </div>

                </div>
                <div class="number__btn btn" data-number="2">
                    <h2>2</h2>
                </div>
                <div class="number__btn btn" data-number="3">
                    <h2>3</i></h2>
                </div>
                <div class="plus__btn btn">
                    <h2><i class="fas fa-plus"></i></h2>
                </div>
                <div class="zero__btn number__btn btn" data-number="0">
                    <h2>0</h2>
                </div>
                <div class="decimal__btn number__btn btn" data-number=".">
                    <h2>.</h2>
                </div>
                <div class="equals__btn btn">
